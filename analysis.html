<body>
    <!-- nav and menu -->
    <nav>
        <h1>Find My Cash</h1>
        <i class="fa fa-bars" aria-hidden="true"></i>

        <a href="index.html">Home</a>

    <!-- container of content -->
    <div class="container wow fadeInUp">
        <!-- first card -->
        <div class="card">
            <h2>Most Money Paid For:</h2>
            <h1>
                <span id="most-paid-name"></span>
                <span id="most-paid-price"></span>
            </h1>
        </div>

        <!-- second card -->
        <div class="card">
            <h2>Total Paid Money:</h2>
            <div style="display: flex; justify-content: space-between; gap: 20px;">
                <h1>
                    <span class="paid"></span><span class="total"></span>
                </h1>
                <div class="cash-percent">
                    <span class="first-percentage"></span>
                </div>
            </div>
        </div>

        <!-- third card -->

            </div>
        </div> -->
