<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Cash</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/myFramework.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
    <div class="add-btn">+<span class="add-msg">Add purchase</span></div>
    <div class="drop-menu">
        <div class="close-drop-menu">X</div>

        <!-- input name -->
        <div class="purchase-name-box">
            <label for="purchase-name">Purchase name: </label>
            <input type="text" id="purchase-name">
        </div>

        <!-- input price -->
        <div class="purchase-price-box">
            <label for="purchase-price">Purchase Price</label>
            <input type="number" id="purchase-price">
        </div>

        <button class="btn">Confirm</button>
    </div>
    <nav>
        <h1>Find My Cash</h1>
        <i class="fa fa-bars" aria-hidden="true"></i>
    </nav>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="#">Analytics</a>
        <a href="#">Wanna use it offline?</a>
        <a href="https://github.com/youssefHassany/find-my-cash" target="_blank">GitHub</a>
    </div>

    <div class="start-cash wow fadeInUp" data-wow-duration="1s">
        <div>
            <label for="my-cash">Enter your money: </label>
            <input type="number" name="" id="my-cash">
        </div>
        <input type="submit" value="Enter" class="btn">
    </div>

    <div class="purchases wow fadeInUp" data-wow-duration="1s">
        <h1>Your Purchases</h1>
        <ul>
            <li>
                <span class="item">McDonald's</span><span class="price">10</span>
            </li>
            <li>
                <span class="item">Coffee</span><span class="price">5</span>
            </li>
            <li>
                <span class="item">Taxi</span><span class="price">25</span>
            </li>
        </ul>
        <h2>You have <span class="pur-num">0</span> Purchases</h2>
        <h3>Must have Cash: <span class="must-cash">100</span></h3>
    </div>

    <script src="js/main.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
